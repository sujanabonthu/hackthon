<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - GatherX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Sidebar */
        .sidebar {
            width: 70px;
            background-color: #2c3e50;
            color: white;
            transition: width 0.3s;
            height: 100vh;
            position: fixed;
            overflow: hidden;
        }

        .sidebar:hover {
            width: 200px;
        }

        .sidebar h1, .sidebar span {
            display: none;
        }

        .sidebar:hover h1, .sidebar:hover span {
            display: inline;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: center;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .sidebar ul li i {
            font-size: 24px;
        }

        .sidebar ul li:hover {
            background-color: #34495e;
        }

        /* Main content */
        .main-content {
            margin-left: 70px;
            padding: 20px;
            flex: 1;
            transition: margin-left 0.3s;
        }

        .sidebar:hover + .main-content {
            margin-left: 200px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header h2 {
            margin: 0;
        }

        .profile-header p {
            color: #666;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: white;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .footer-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-icons a {
            margin: 0 5px;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h1>GatherX</h1>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a></li>
            <li><a href="#"><i class="fas fa-calendar-alt"></i><span>My Events</span></a></li>
            <li><a href="#"><i class="fas fa-cog"></i><span>Settings</span></a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="profile-header">
            <h2>Welcome, John Doe</h2>
            <p>Here are the events you've recently registered for:</p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="eventTable">
                <!-- Event rows will be populated using JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a> |
            <a href="terms.html">Terms of Service</a> |
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p>&copy; 2024 College Event Management System. All Rights Reserved.</p>
    </footer>

    <script>
        // Sample user registration data (this could be fetched dynamically in a real scenario)
        const registrations = [
            {
                eventName: 'Music Concert',
                date: '2024-09-22',
                location: 'Citizens House of Blues, Boston, MA',
                status: 'Confirmed'
            },
            {
                eventName: 'Art Exhibition',
                date: '2024-10-05',
                location: 'City Art Gallery, Boston, MA',
                status: 'Pending'
            },
            {
                eventName: 'Tech Conference',
                date: '2024-11-12',
                location: 'Tech Park, Boston, MA',
                status: 'Confirmed'
            }
        ];

        // Populate the table with the user's registrations
        const eventTable = document.getElementById('eventTable');
        registrations.forEach(reg => {
            const row = `
                <tr>
                    <td>${reg.eventName}</td>
                    <td>${reg.date}</td>
                    <td>${reg.location}</td>
                    <td>${reg.status}</td>
                </tr>
            `;
            eventTable.innerHTML += row;
        });
    </script>

</body>
</html>
