<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento EMS Login</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>GatherX</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="reg.html">Register</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="container">
        <div class="welcome-section">
            <h1>Welcome to</h1>
            <h2>GatherX</h2>
            <div class="illustration">
                <img src="./assets/img/sign in.jpg" alt="Dashboard Illustration">
            </div>
        </div>
        
        <div class="login-section">
            <h2>Sign In</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@gmail.com">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••">
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="signup-options">
                    <button type="button" class="signup-btn">Sign Up</button>
                    <button type="button" class="signin-btn">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer>
    <div class="footer-links">
        <a href="privacy.html">Privacy Policy</a> |
        <a href="terms.html">Terms of Service</a> |
        <a href="contact.html">Contact Us</a>
    </div>
    <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <p>&copy; 2024 College Event Management System. All Rights Reserved.</p>
</footer>
</body>
</html>
